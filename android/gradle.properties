# Enable AndroidX + Jetifier (required for modern AndroidX deps)
android.useAndroidX=true
android.enableJetifier=true

# Gradle JVM settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel project execution
org.gradle.parallel=true

# Enable Gradle build caching
org.gradle.caching=true

# Kotlin daemon optimization (optional but recommended)
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx1024m
